<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Logo top-right -->
  <div class="logo-container right">
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo small-logo">
  </div>

  <!-- Dashboard glass container -->
  <div class="glass-container dashboard-container">
    <h2>User Dashboard</h2>
    <p>Welcome, <span id="username"></span>!</p>
    <p>You are logged in as <span id="userRole"></span>.</p>
    <p>Your session is secure and active âœ…</p>

    <!-- Info box -->
    <div class="info-box">
      <h3>Security Features</h3>
      <ul>
        <li>Password hashing (bcrypt)</li>
        <li>Account lockout after failed attempts</li>
        <li>Role-based access control</li>
        <li>CAPTCHA protection</li>
      </ul>
    </div>

    <!-- Logout button -->
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <script>
    // Populate user data from sessionStorage
    const username = sessionStorage.getItem("username") || "User";
    const role = sessionStorage.getItem("role") || "user";

    document.getElementById("username").innerText = username;
    document.getElementById("userRole").innerText = role;

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "/";
    });
  </script>
</body>
</html>
