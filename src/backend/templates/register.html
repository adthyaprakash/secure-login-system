<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

 <nav class="navbar">
  <div class="logo-container-left">
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo-large" onclick="window.location.href='/'">
  </div>
  <ul>
    <li><a href="/about_page">About</a></li>
    <li><a href="/register_page">Register</a></li>
    <li><a href="/">Login</a></li>
  </ul>
</nav>


  <!-- Page Content -->
  <div class="page-content">
    <div class="glass-container">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter username" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>

        <label for="role">Role</label>
        <select name="role" id="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <!-- reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LeeANQrAAAAAHUaa3yyaDZj82UniF9D6sg2HgG5"></div>

        <button type="submit">Register</button>
      </form>
      <p class="redirect">Already have an account? <a href="/">Login</a></p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
