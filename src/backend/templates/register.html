<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Logo on top-left -->
  <div class="logo-container">
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo">
  </div>

  <!-- Register Form Container -->
  <div class="glass-container register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <!-- reCAPTCHA -->
      <div class="captcha-container">
        <div class="g-recaptcha" data-sitekey="6LeeANQrAAAAAHUaa3yyaDZj82UniF9D6sg2HgG5"></div>
      </div>

      <button type="submit">Register</button>
    </form>
    <p class="redirect">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
