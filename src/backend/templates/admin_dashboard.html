<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Logo Top Left -->
  <div class="logo-container">
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo">
  </div>

  <!-- Admin Dashboard Container -->
  <div class="glass-container admin-dashboard-container">
    <h2>Admin Dashboard</h2>
    <p>Welcome, <span id="adminName"></span> (Admin)</p>

    <h3>User Management</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Active</th>
          <th>Failed Attempts</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically with admin_script.js -->
      </tbody>
    </table>

    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <!-- Attach Script -->
  <script src="{{ url_for('static', filename='admin_script.js') }}"></script>
  <script>
    // Fill admin name
    document.getElementById("adminName").innerText =
      sessionStorage.getItem("username") || "Admin";

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "/";
    });
  </script>
</body>
</html>
