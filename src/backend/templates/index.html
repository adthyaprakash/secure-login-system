<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Logo (top-left corner) -->
  <div class="logo-container left">
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo">
  </div>

  <!-- Centered glassmorphic container -->
  <div class="glass-container login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required>

      <!-- reCAPTCHA -->
      <div class="captcha-container">
        <div class="g-recaptcha" data-sitekey="6LeeANQrAAAAAHUaa3yyaDZj82UniF9D6sg2HgG5"></div>
      </div>

      <button type="submit">Login</button>
    </form>
    <p class="redirect">
      Donâ€™t have an account? <a href="{{ url_for('register_page') }}">Register</a>
    </p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
